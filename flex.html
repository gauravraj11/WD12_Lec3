<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        .parent{
            height: 600px;
            border: 3px solid red;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
       
        .box{
            margin: 2px;
            padding: 3px;
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
        .ghj{
            order: 1;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
        <div class="box ghj" >G</div>
        <div class="box">H</div>
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
        <div class="box ghj">G</div>
        <div class="box">H</div>
    </div>
    
</body>
</html>
